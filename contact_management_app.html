<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --light-bg: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 0.6s ease-in-out;
        }

        .form-card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-card h2 i {
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-add {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .contacts-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.6s ease-in-out;
        }

        .contacts-card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contacts-card h2 i {
            color: var(--secondary-color);
        }

        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-left: 5px solid var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-in-out;
        }

        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .contact-detail {
            font-size: 0.95rem;
            color: #555;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-detail i {
            color: var(--secondary-color);
            width: 18px;
            text-align: center;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-edit:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            border: none;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-title {
            font-weight: 600;
        }

        .btn-primary-modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary-modal:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6b3fa0 100%);
        }

        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease-in-out;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge-count {
            background: var(--secondary-color);
            color: white;
            border-radius: 20px;
            padding: 4px 10px;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            padding: 12px 15px;
            width: 100%;
        }

        .search-box input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-address-book"></i> Contact Manager</h1>
            <p>Organize and manage your contacts efficiently</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Add/Edit Contact Form -->
            <div class="form-card">
                <h2>
                    <i class="fas fa-plus-circle"></i>
                    <span id="formTitle">Add New Contact</span>
                </h2>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email address" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter address">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" placeholder="Enter city">
                    </div>

                    <button type="submit" class="btn-add" id="submitBtn">
                        <i class="fas fa-save"></i> Add Contact
                    </button>

                    <button type="button" class="btn-add" id="cancelBtn" style="background: #95a5a6; display: none; margin-top: 5px;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </form>
            </div>

            <!-- Contacts List -->
            <div class="contacts-card">
                <h2>
                    <i class="fas fa-list"></i>
                    Contacts
                    <span class="badge-count" id="contactCount">0</span>
                </h2>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name, email, or phone..." class="form-control">
                </div>

                <div id="contactsList" class="contacts-list">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No contacts yet. Add one to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Contact Management App
        class ContactManager {
            constructor() {
                this.contacts = this.loadContacts();
                this.editingId = null;
                this.filteredContacts = [...this.contacts];
                this.initializeEventListeners();
                this.renderContacts();
            }

            initializeEventListeners() {
                document.getElementById('contactForm').addEventListener('submit', (e) => this.handleFormSubmit(e));
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e));
            }

            loadContacts() {
                const saved = localStorage.getItem('contacts');
                return saved ? JSON.parse(saved) : [];
            }

            saveContacts() {
                localStorage.setItem('contacts', JSON.stringify(this.contacts));
            }

            handleFormSubmit(e) {
                e.preventDefault();

                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    city: document.getElementById('city').value.trim()
                };

                // Validation
                if (!formData.firstName || !formData.lastName || !formData.email || !formData.phone) {
                    this.showAlert('Please fill in all required fields!', 'warning');
                    return;
                }

                // Check for duplicate email (excluding current edit)
                if (this.contacts.some(c => c.email === formData.email && c.id !== this.editingId)) {
                    this.showAlert('A contact with this email already exists!', 'warning');
                    return;
                }

                if (this.editingId) {
                    // Update existing contact
                    const index = this.contacts.findIndex(c => c.id === this.editingId);
                    this.contacts[index] = { ...this.contacts[index], ...formData };
                    this.showAlert('Contact updated successfully!', 'success');
                    this.cancelEdit();
                } else {
                    // Add new contact
                    const newContact = {
                        id: Date.now(),
                        ...formData
                    };
                    this.contacts.push(newContact);
                    this.showAlert('Contact added successfully!', 'success');
                }

                this.saveContacts();
                this.resetForm();
                this.renderContacts();
            }

            editContact(id) {
                const contact = this.contacts.find(c => c.id === id);
                if (!contact) return;

                this.editingId = id;
                document.getElementById('firstName').value = contact.firstName;
                document.getElementById('lastName').value = contact.lastName;
                document.getElementById('email').value = contact.email;
                document.getElementById('phone').value = contact.phone;
                document.getElementById('address').value = contact.address;
                document.getElementById('city').value = contact.city;

                document.getElementById('formTitle').textContent = 'Edit Contact';
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-update"></i> Update Contact';
                document.getElementById('cancelBtn').style.display = 'block';

                // Scroll to form
                document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth' });
            }

            deleteContact(id) {
                if (confirm('Are you sure you want to delete this contact?')) {
                    this.contacts = this.contacts.filter(c => c.id !== id);
                    this.saveContacts();
                    this.showAlert('Contact deleted successfully!', 'success');
                    this.renderContacts();
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.resetForm();
                document.getElementById('formTitle').textContent = 'Add New Contact';
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Add Contact';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            resetForm() {
                document.getElementById('contactForm').reset();
                document.getElementById('searchInput').value = '';
                this.filteredContacts = [...this.contacts];
            }

            handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                this.filteredContacts = this.contacts.filter(contact =>
                    contact.firstName.toLowerCase().includes(searchTerm) ||
                    contact.lastName.toLowerCase().includes(searchTerm) ||
                    contact.email.toLowerCase().includes(searchTerm) ||
                    contact.phone.includes(searchTerm)
                );
                this.renderContacts();
            }

            renderContacts() {
                const contactsList = document.getElementById('contactsList');
                const contactCount = document.getElementById('contactCount');

                contactCount.textContent = this.contacts.length;

                if (this.filteredContacts.length === 0) {
                    contactsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <p>${document.getElementById('searchInput').value ? 'No contacts found.' : 'No contacts yet. Add one to get started!'}</p>
                        </div>
                    `;
                    return;
                }

                contactsList.innerHTML = this.filteredContacts.map(contact => `
                    <div class="contact-item">
                        <div class="contact-info">
                            <div class="contact-name">${contact.firstName} ${contact.lastName}</div>
                            <div class="contact-detail">
                                <i class="fas fa-envelope"></i>
                                <span>${contact.email}</span>
                            </div>
                            <div class="contact-detail">
                                <i class="fas fa-phone"></i>
                                <span>${contact.phone}</span>
                            </div>
                            ${contact.address ? `
                                <div class="contact-detail">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${contact.address}${contact.city ? ', ' + contact.city : ''}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="contact-actions">
                            <button class="btn-action btn-edit" onclick="app.editContact(${contact.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-action btn-delete" onclick="app.deleteContact(${contact.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                `;
                alertContainer.appendChild(alertDiv);

                setTimeout(() => {
                    alertDiv.remove();
                }, 4000);
            }
        }

        // Initialize the app
        const app = new ContactManager();
    </script>
</body>
</html>
